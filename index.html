<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="main.css">
  <script src="main.js"></script>
  <title>calculadora</title>
</head>
<body>
  <div class="calculator">
    <div class="calculatorbuttons">

      <font face="verdana">

        <h1 id="time"></h1>

      </font>



      <!-- Display -->

      <input type="text" name="display" id="display" placeholder="0">
      
      <!-- Linha 01 -->

      <button class="botao2" onclick="insert('**')">ₓ²</button> <!-- Sobre -->
      <button class="botao2" onclick="insert('/')">÷</button> <!-- Divisão -->
      <button class="botao2" id="AC/C" onclick="cleanall()">AC</button> <!--  -->
      <button class="botao2" onclick="del()">⇐</button> <!-- BackSpace -->
      
      <!-- Linha 02 -->
      
      
      <!-- Linha 03 -->
      
      <button class="botao" onclick="insert('7')">7</button> <!--  -->
      <button class="botao" onclick="insert('8')">8</button> <!--  -->
      <button class="botao" onclick="insert('9')">9</button> <!--  -->
      <button class="botao2" onclick="insert('*')">ₓ</button> <!-- Multiplicação -->
      
      <!-- Linha 04 -->
      
      <button class="botao" onclick="insert('4')">4</button> <!--  -->
      <button class="botao" onclick="insert('5')">5</button> <!--  -->
      <button class="botao" onclick="insert('6')">6</button> <!--  -->
      <button class="botao2" onclick="insert('-')">-</button> <!-- Subtração -->
      
      <!-- Linha 05 -->
      
      <button class="botao" onclick="insert('1')">1</button> <!--  -->
      <button class="botao" onclick="insert('2')">2</button> <!--  -->
      <button class="botao" onclick="insert('3')">3</button> <!--  -->
      <button class="botao2" onclick="insert('+')">+</button> <!-- Soma -->
      
      
      <!-- Linha 06 -->
      
      <button class="botao" onclick="insert('0')">0</button> <!--  -->
      <button class="botao" onclick="insert('.')">,</button> <!--  -->
      <button class="botao2" onclick="insert('%')">%</button> <!-- % -->
      <button class="botao3" onclick="result()">=</button> <!-- Calculo -->
      
    </div>
  </div>
</body>
</html>
